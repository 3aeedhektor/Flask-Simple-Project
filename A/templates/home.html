{% extends 'base.html' %}

{% block title %} Home Page {% endblock title %}

{% block content %}

    <div class="card">
        <div class="card-body">
            <h1 class="text-center text-primary">Blog</h1>
        </div>
    </div>

    <div class="card">
        {% for user in users %}
            <div class="card-body">
                <h4><a href="{{ url_for('detail', user_id=user.id) }}">User: {{ user.id }}</a> </h4>
                <hr>
            </div>
        {% endfor %}
    </div>



{% endblock content %}
